    <script>

        // Get last element of an array
        function getLastElement(array) {
            last_index = array.length - 1;
            return array[last_index];
        }

        var animals = ['Monkey', 'Tiger', 'Elephant', 'Dog'];

        var result = getLastElement(animals)
        console.log(result);

    </script>
