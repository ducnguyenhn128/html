        ]

        function getTotalGold(sport) {
            var total_gold = 0;
            // Loop through every sport (Athletic, Football), called item
            for (let item of sport) {
                // Add number of gold medal, which is item["gold"] to the toal_goal
                total_gold += item["gold"];
            }
            return total_gold;
        }
