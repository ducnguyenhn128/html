    <script>

        // Join Array to String, add character between
        var cars = ['Honda', 'BMW', 'Mazda']

        function joinWithCharacter(array = cars, character = "&") {
            var str = ""
            for (let index in array) {
                str += array[index];
                if ( index < array.length - 1 ) {
                    str += " "
                    str += character;
                    str += " "
                }

            }
            console.log(str);
        }

        joinWithCharacter();

        worldcup = ["England", "Germany", "USA", "Saudi"]
        joinWithCharacter(worldcup, "-")




    </script>
