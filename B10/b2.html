<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Calculate sum of total number in an array
        arrayNumber = [1, -2, 3, 4, -9, 6]
        var sum = 0;
        for (let i of arrayNumber) {
            sum += i;
        }

        console.log("Sum of total number in array is: ")
        console.log(sum);
        // done
    </script>
</body>
</html>
