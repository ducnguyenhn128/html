<script >
    let n = prompt();
    let j = 0;
    let list_prime_num = [];
    //A function check if a number is prime number or not, return 1 (prime number) or 0
    function is_prime(x) {
        let square_root = Math.round(Math.sqrt(x)) + 1;
        // console.log(square_root);
        for ( let i = 2; i <= square_root; i++) {
            if (x % i == 0) {
                return 0
                break;
            }
            return(1);
        }
    }

    // j = is_prime(n);
    // console.log(typeof j);

    for (let i=2; i<=n; i++) {
        if (is_prime(i) == 1) {
            list_prime_num.push(i)
        }
    }
    console.log(list_prime_num);

</script>
