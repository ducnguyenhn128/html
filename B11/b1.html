<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hãy nhập từ 1 đến 10</p>
    <form id="myForm" onsubmit="return inputValidator()">
        <label for="fname">Input: </label>
        <input type="number" id="input"><br><br>

      </form> 
    <br>
    <p id="result"></p>
    <script>
        function inputValidator() {
            var x = document.getElementById('input').value;
            if (x < 10) {
                alert('Nhap sai. Nhap so lon hon 10')
            } else {
                alert("Nhap dung")
            }
        }
    </script>
    <!-- done -->
</body>
</html>
