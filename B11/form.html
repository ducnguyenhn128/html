<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Text added below here</p>
    <p id="ctn"></p>
    <br>
    <br>
    <p>This is a form</p>
    <form id="myForm">
        <label>Book Title</label>
        <input name="bookTitle" id="bookTitle">
    </form>
    <button onclick="addText()">Add Text</button>
    <script>
        function addText() {
            var x = document.getElementById('bookTitle').value;
            document.getElementById("ctn").innerHTML += x;
        }
    </script>
</body>
</html>
