<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Java Script DOM</h2>
    <p>Thêm một thẻ p với nội dung xin chào vào khối này</p>

    <div id="div1">
        <p>
            Ở đây có 2 thẻ p thêm 1 thẻ nữa dùng createElement, createTextnode, appendChild
        </p>
        <p id="div2">Bên dưới là một thẻ p với nội dung xin chào</p>
    </div>


    <script>
        // Create an element
        const text_content = document.createElement("p");
        text_content.innerHTML = "Xin chào";
        // Append to body
        document.getElementById("div2").appendChild(text_content);
    </script>

<!-- done -->

</body>
</html>
